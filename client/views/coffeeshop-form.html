<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>{{action}} coffeeshop form</legend>
      <div class="form-group">
        <label>CoffeeShop name</label>
        <textarea ng-model="coffeeshop.name"></textarea>
      </div>
      <div class="form-group">
        <label>CoffeeShop city</label>
        <select
            ng-disabled="isDisabled"
            ng-model="selectedcity"
            ng-options="city for city in cities"></select>
      </div>

      <div class="actions">
        <label></label>
        <button>{{action}} coffeeshop</button>
      </div>
    </fieldset>
  </form>
<section>
